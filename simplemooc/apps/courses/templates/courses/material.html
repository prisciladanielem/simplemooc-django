{% extends "courses/course_dashboard.html" %}

{% block breadcrumb %}
{{ block.super }} <!-- Pega o conteúdo que já existe dentro do bloco padrão -->
  <li class="breadcrumb-item active" aria-current="page"><a href="{% url 'lessons' course.slug %}">Aulas</a></li>
  <li class="breadcrumb-item active" aria-current="page"><a href="{% url 'lesson' course.slug lesson.pk %}">{{ lesson }}</a></li>
  <li class="breadcrumb-item active" aria-current="page"><a href="{% url 'material' course.slug material.pk %}">{{ material }}</a></li>
{% endblock %}

{% block dashboard_content %}
<div class="well">
    <h2><a href="{% url 'material' course.slug material.pk %}">{{ material }}</a></h2>
    {{ material.embedded | safe }} <!-- Diz para o django que o conteúdo pe seguro-->
    <p>
        <a href="{% url 'lesson' course.slug lesson.pk %}">Voltar</a>
    </p>
</div>
{% endblock %}
