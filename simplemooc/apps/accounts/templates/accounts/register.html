{%extends "base.html"%}

{%block content%}

    <div class="pure-g-r content-ribbon">
        <div class="pure-u-1">
            <h2>Informe os seus dados</h2>
            <form enctype="multipart/form-data" class="pure-form pure-form-aligned" method="POST">
                {%csrf_token%}
                <fieldset>
                    {{form.non_field_errors}}

                    {%for field in form%}
                    <div class="pure-control-group">
                        {{field.label_tag}}
                        {{field}}
                        <span class="pure-form-message" style="color: #8B0000"> <strong> {{field.errors}} </strong></span>
                    </div>
                    {%endfor%}
                    {% if form.is_valid%}
                    <strong> Usu√°rio cadastrado com sucesso!</strong>
                    {%endif%}

                    <div class="pure-control">
                        <button type="submit" class="pure-button pure-button-primary">Cadastrar</button>
                    </div>
                </fieldset>
                </p>
            </form>
        </div>
    </div>
{%endblock%}
